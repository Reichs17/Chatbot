<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kojima</title>
</head>
<body>
<header class="header">
    <h1><img src="Kojima_Productions_logo.png" alt="Kojima">Kojima</h1>
</header>
  <div class="chat-container" id="chat">
    <div class="messages" id="messages"></div>
    <div class="suggestion-box" id="suggestion-box">
    <div class="suggestions"><div class="suggestion"></div><button class="suggestion-button">...</button></div>
    </div>
    <div class="input-box">
      <input type="text" id="input" placeholder="Escreva aqui...">
      <button id="send">Enviar</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
